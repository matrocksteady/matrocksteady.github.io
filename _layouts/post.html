---
layout: default
---
<div class="post">
  {% if page.link %}
        <div class="post-title">
          <a href="{{ page.link }}" class="post-link">
            {{ page.title }} <!--&raquo;--> &#128279;
          </a>
        </div>
    {% else %}
      <div class="post-title">
        {{ page.title }}
      </div>
  {% endif %}
  <div class="post-date">
    <time class="post-date">{{ page.date | date_to_string }}</time>
    {% if page.link %}
    &bull;
    <a href="{{ post.url | prepend: site.baseurl }}" class="post-date-perma">
      Permalink
    </a>
    {% endif %}
  </div>
  {{ content }}
</div>
