---
layout: default
title: this is a blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">	
	{% for post in site.posts %}
		<article>
			<header class="post-header">
				<h2>
					<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
				</h2>
				<h4>	
					<div>
						<span>{{ post.date | date_to_string }}</span> 
					</div>
				</h4>
			</header>

			<div class="post-content">
				{{ post.content }}
			</div>
		</article>
	{% endfor %}
</ul>
