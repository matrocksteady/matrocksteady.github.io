---
layout: default
title: this is a blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">	
	{% for post in site.posts %}
		<li>
			<article>
				<header class="post-header">
					<div>
						<span>{{ post.date | date_to_string }}</span> 
					</div>

					<h2>
						<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
					</h2>
				</header>
				
				<div class="post-content">
					{{ post.content }}
				</div>
			</article>
		</li>
	{% endfor %}
</ul>
